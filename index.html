<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Compra confirmada</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #07172F;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .wrap {
    max-width: 420px;
    padding: 24px;
    text-align: center;
  }
  h1 {
    font-size: 22px;
    margin: 0 0 8px;
  }
  p {
    margin: 0 0 20px;
    opacity: 0.95;
  }
  .code {
    display: inline-block;
    background: #0f2a55;
    padding: 14px 18px;
    border-radius: 10px;
    font-weight: 700;
    letter-spacing: 2px;
    margin: 14px 0;
  }
  .btn {
    display: inline-block;
    background: #ffd100;
    color: #07172F;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: 700;
    border: 0;
    cursor: pointer;
  }
</style>

<script>
  // Gera um c√≥digo √∫nico por sess√£o
  function genCode(){
    var t = Date.now().toString(36);
    var r = Math.random().toString(36).substr(2,4).toUpperCase();
    return (t + '-' + r).toUpperCase();
  }

  var token = sessionStorage.getItem('x1_token_v1');
  if(!token){
    token = genCode();
    sessionStorage.setItem('x1_token_v1', token);
  }

  function copyCode(){
    navigator.clipboard.writeText(token).then(function(){
      alert('C√≥digo copiado. Envie para o operador no WhatsApp.');

      // üîπ Marca convers√£o SOMENTE uma vez por sess√£o
      if(!sessionStorage.getItem('x1_purchase_sent')){
        fbq('track', 'Purchase');
        sessionStorage.setItem('x1_purchase_sent', 'true');
      }

    }, function(){
      alert('N√£o foi poss√≠vel copiar. Copie manualmente.');
    });
  }

  window.addEventListener('DOMContentLoaded', function(){
    document.getElementById('codeBox').innerText = token;
    document.getElementById('btnCopy').addEventListener('click', copyCode);
  });
</script>
</head>
<body>
  <div class="wrap">
    <h1>‚úÖ Compra confirmada</h1>
    <p>Envie o c√≥digo abaixo para o operador no WhatsApp para liberar o acesso.</p>
    <div class="code" id="codeBox">GERANDO...</div><br>
    <button class="btn" id="btnCopy">Copiar c√≥digo</button>
  </div>
</body>
</html>
