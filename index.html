<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1193017659526800'); // Seu Pixel ID
    fbq('track', 'PageView');
    fbq('track', 'ViewContent');
    fbq('track', 'Lead');
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1193017659526800&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .msg {
      font-size: 18px;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="msg">⏳ Redirecionando você para o WhatsApp...</div>
  <div class="spinner"></div>

  <script>
    // Redireciona após 3 segundos
    setTimeout(function() {
      const numeroWhats = "5599999999999"; // TROQUE pelo seu número com DDD
      const mensagem = "Quero saber mais sobre a oferta HOT";
      const link = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;
      window.location.href = link;
    }, 3000); // 3 segundos
  </script>
</body>
</html>
