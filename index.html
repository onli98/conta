<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando para o WhatsApp...</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1193017659526800'); // Seu Pixel ID
    fbq('track', 'PageView');
    fbq('track', 'ViewContent');
    fbq('track', 'Lead');
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1193017659526800&ev=PageView&noscript=1"/>
  </noscript>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .msg {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fallback-button {
      margin-top: 15px;
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .fallback-button:hover {
      background-color: #1ebe5d;
    }

    .whatsapp-icon {
      width: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp" />
    <p class="msg">⏳você está sendo redirecionado para o WhatsApp.</p>
    <div class="spinner"></div>
    <a id="fallbackLink" class="fallback-button" href="#" target="_blank" style="display: none;">Clique aqui se não for redirecionado</a>
  </div>

  <script>
    const numeroWhats = "5573991288391"; // Seu número com DDD
    const mensagem = "Oi amor, quero saber mas sobre seus conteúdos";
    const link = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;

    // Redirecionamento rápido: 1 segundo
    setTimeout(function() {
      window.location.href = link;
    }, 1000);

    // Mostra o botão de fallback após 3 segundos
    setTimeout(function() {
      const fallbackBtn = document.getElementById("fallbackLink");
      fallbackBtn.href = link;
      fallbackBtn.style.display = "inline-block";
    }, 3000);
  </script>
</body>
</html>
