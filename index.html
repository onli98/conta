<script>
  // Lista de números do WhatsApp
  const numeros = [
    '5573991379244',
    '5573991299778'
  ];

  // Recupera contador de acessos e índice atual do localStorage
  let contadorAcessos = parseInt(localStorage.getItem('contadorAcessos')) || 0;
  let indice = parseInt(localStorage.getItem('indiceNumero')) || 0;

  // Atualiza contador
  contadorAcessos++;

  // Troca de número a cada 2 acessos
  if (contadorAcessos >= 2) {
    contadorAcessos = 0;
    indice = (indice + 1) % numeros.length;
  }

  // Salva os valores atualizados
  localStorage.setItem('contadorAcessos', contadorAcessos);
  localStorage.setItem('indiceNumero', indice);

  // Mensagem codificada
  const mensagem = "Ol%C3%A1%2C%20Amor%21%20Como%20tenho%20acesso%20ao%20seu%20conte%C3%BAdo.";

  // Monta o link do WhatsApp com a mensagem
  const link = "https://wa.me/" + numeros[indice] + "?text=" + mensagem;

  // Cronômetro e redirecionamento
  let segundos = 3;
  const contador = document.getElementById('contador');
  const check = document.getElementById('check');

  const interval = setInterval(() => {
    segundos--;
    if (segundos > 0) {
      contador.textContent = segundos;
    } else {
      clearInterval(interval);
      contador.style.display = 'none';
      check.style.display = 'block';
      setTimeout(() => {
        window.location.href = link;
      }, 1000);
    }
  }, 1000);
</script>
