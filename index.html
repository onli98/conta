<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pixel do Facebook -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '1193017659526800'); // Seu ID do pixel
    fbq('track', 'PageView');
    fbq('track', 'ViewContent');
    fbq('track', 'Lead');
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1193017659526800&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .msg {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <p class="msg">Redirecionando para o WhatsApp...</p>

  <script>
    // Tempo para redirecionar após carregar o pixel
    setTimeout(function() {
      const numeroWhats = "5599999999999"; // Troque pelo seu número com DDD
      const mensagem = "Quero saber mais sobre a oferta HOT";
      const link = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;
      window.location.href = link;
    }, 800); // 300.000ms = rápido, mas dá tempo de carregar o pixel
  </script>
</body>
</html>
